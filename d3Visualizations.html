<!DOCTYPE html>
<meta charset="utf-8">

<html>
<head>
  <title> Cryptocurrency Data</title>

  <style>
    /* Style for the tooltip */
    .tooltip {
      position: absolute;
      pointer-events: none;
      background-color: white;
      border: solid;
      border-width: 2px;
      border-radius: 5px;
      padding: 5px;
      font-size: 12px;
      z-index: 1;
    }
  </style>

  <!-- Load D3.js -->
  <script defer src="https://d3js.org/d3.v4.js"></script>
  <script defer src="scripts/d3Script.js"></script>
  <script defer src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  <script defer src="https://cdn.tailwindcss.com"></script> 
</head>

<body>
  <div class="w-full py-[90px] bg-sky-100">
  <h1 class="md:w-[70%] sm:w-full md:px-0 sm:px-[40px] m-auto text-5xl font-bold mb-[30px] text-sky-950">Insights from the Cryptocurrency Market</h1>


  <div class="md:w-[70%] sm:w-full md:px-0 sm:px-[40px] md:m-auto sm:m-0 grid lg:grid-cols-2 md:grid-cols-1 gap-[10px] sm:grid-cols-1 overflow-hidden">
    
    <div class="bg-white flex flex-col rounded-sm shadow-md overflow-hidden h-[max-content] justify-between">
      <div id="top-5-crypto-by-price"></div>
      <div class="relative z-[10]">
        <p class="m-[40px] -mt-[1px] pt-1 text-[14px] font-light leading-tight text-sky-700 border-t-2 text-justify">
        A graph that shows the most expensive Cryptocurrencies.
        </p>
      </div>
    </div>
    
    <div class="bg-white flex flex-col rounded-sm shadow-md overflow-hidden justify-between">
      <div id="top-3-crypto-volume"></div>
      <div class="relative z-[10]">
        <p class="m-[40px] -mt-[1px] pt-1 text-[14px] font-light leading-tight text-sky-700 border-t-2 text-justify">
        A pie chart which shows the volume of the top ranked 3 Cryptocurrencies and the volume of the rest of the Cryptocurrencies combined..
        </p>
      </div>
    </div>

    <div class="bg-white flex flex-col rounded-sm shadow-md overflow-hidden justify-between">
      <div id="top-5-crypto-price"></div>
      <div class="relative z-[10]">
        <p class="m-[40px] -mt-[1px] pt-1 text-[14px] font-light leading-tight text-sky-700 border-t-2 text-justify"> 
        A graph that shows the price of the top ranked 5 Cryptocurrencies.  
        </p>
      </div>
    </div>

  </div>
</body>
</html>
